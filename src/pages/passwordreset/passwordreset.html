<ion-header>

 

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>Reset Password </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating> Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
          <button ion-button round outline color ="light"(click)="resetPass()">Reset my password</button>
          <button ion-button full clear outline color="light" (click)="goBack()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
