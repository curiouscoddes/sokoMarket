
<ion-content class="background">
  <ion-card>
    <ion-card-header>Login Form</ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="password"></ion-input>
        </ion-item>
        <a>Forgot password?<b>Get help here</b></a>
        <button ion-button block outline color="light"></button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login With Facebook 
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light">Dont have an account? Signup</button>

</ion-content>
