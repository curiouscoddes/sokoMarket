<ion-header>



</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>Login </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
           <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
       <a (click)="passwordReset()">Forgot password? <b>Get help here</b></a>
        <button ion-button block outline round color="light" (click)="signin()">Login</button>
        <p>OR</p>   
        <button class="bottom" ion-button clear full color="light" (click)="signup()">Don't have an account? Signup</button>
       <!--  <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login With Facebook 
        </button> -->
      </ion-list>
    </ion-card-content>
  </ion-card>
 

</ion-content>
