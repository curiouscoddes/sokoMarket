<ion-header>

  <ion-navbar color="h1color">
      
    <ion-title>Welcome to SokoFreshy</ion-title>
    <ion-buttons start>
      <button ion-button color="royal" icon-only showWhen="ios,windows">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button color="light" icon-only hideWhen="ios,windows">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
